<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <!-- CSS styling -->
    <link rel="stylesheet" href="index.css">

    <!-- Javascript -->
    <script defer type="text/javascript" src="main.js"></script>

</head>
<body>
    
    <main>
        <div class="main-container">
            <!-- Leaf icon -->
            <div class="leaf-wrapper">
                <img  class="leaf-icon" 
                    src="/assets/leaf.svg" alt="leaf-icon"
                >
            </div>

            <!-- Welcome message -->
            <div class="header-message">
               <h3 class="welcome-message">Welcome back!</h3>
            </div>

            <!-- Description message -->
            <div class="desc-wrapper">
                <h5 class="desc-message">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Officiis minus sint facere blanditiis laborum.
                </h5>
            </div>

            <!-- Form -->
            <form  action="/" method="POST" id="form" class="form-wrapper">
                
                <!-- Alert message -->
                <h6 class="alert">Input fields cannot be empty</h6>
                
                <!-- Input fields -->
                <div class="input-wrapper">
                    <div class="icon-wrapper">
                        <img class="inner-icon" src="/assets/email.svg" alt="">
                    </div>
                    <input placeholder="Email" autofocus id="email" class="email" type="text" />
                </div>
                    
                <div class="input-wrapper">
                    <div class="icon-wrapper">
                        <img class="inner-icon" src="/assets/lock.svg" alt="">
                    </div>
                    <input placeholder="Password" id="password" class="password" type="text" />
                </div>

                <!-- Forgot password -->
                <div class="forgot-password">
                    <a href="#">
                        <h6>Forgot Password?</h6>
                    </a>
                </div>

                <!-- Submit button -->
                <div class="submit-wrapper">
                    <button type="submit" class="btn">Sign In</button>
                </div>

                <div class="footer-wrapper">
                    <h6 class="footer-message">Don't have an account? Sign Up <a href="#">here</a></h6>
                </div>
                
            </form>


        </div>
    </main>

</body>
</html>
