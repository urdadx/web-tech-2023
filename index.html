<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Layout Assignment</title>
</head>
<body>

    <main>

        <!-- Header section -->
        <div class="header">
            <div class="content " >
                <h4>Header</h4>
            </div>
        </div>

        <!-- breadcrumbs -->
        <div class="breadcrumbs">
            <div class="content" >
                <h4>Breadcrumbs</h4>
            </div>
        </div>


        <!-- Left menu and content body -->
        <div class="menu-content">
            <div class="left-menu">
                <div class="vertical-center" >
                    <h4>Left menu</h4>
                </div>
            </div>
            <div class="content-wrapper">
                <div class="two" >
                    <h4>Content</h4>
                </div>
            </div>
        </div>


          <!-- Footer section -->
          <div class="header footer">
            <div class="content " >
                <h4>Footer</h4>
            </div>
        </div>

      

    </main>

    
</body>
</html>
